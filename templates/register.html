{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
     <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style type="text/css">
        body{
          background:  #e4f2fc;;
        }
        .container1{
            padding-top: 300px;
        }
        .form-signup{
            margin: 0 auto;
            max-width: 400px;
            background-color: white;
            padding:15px;
        }
        .form-signup h2{
            text-align: center;
        }

      </style>
</head>
<body> 
    <nav id="topNav" class="navbar navbar-expand-md navbar-light" style="background-color: #e3f2fd;">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{%static 'iotapp/Logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="smartAg Logo">
              <span>SM328</span>
          </a>  
        </div>
    </nav>
    <div class="container1">
        <form class="form-signup" action="register" method="post">
            {% csrf_token %}
            <h2><b>Register</b></h2>
            <p>Create Your Account it's free and only take a minute</p>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" name="first_name" placeholder="First Name" class="form-control" >
                    </div>
                    <div class="col-md-6">
                        <input type="text" name="last_name" placeholder="Last Name" class="form-control" >
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" class="form-control" >
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Username@email.com" class="form-control" >
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" class="form-control" >
            </div>
            <div class="form-group">
                <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control " >
            </div>
            <input type="submit" class="btn btn-success btn-block" name="" value="submit">
            {% if messages %}
            {% for message in messages %}
            <!-- Error Alert while registration; message from views.py -->
            <div class="alert alert-danger alert-dismissible fade show">
                <strong>Error!</strong> {{message}}
            </div>
            {% endfor %}
            {% endif %}
        </form>
    </div>     
</body>
</html>
